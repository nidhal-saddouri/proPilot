<div class="reset-password-container">
  <h2>Reset Password</h2>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div *ngIf="message" class="message">{{ message }}</div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
        class="form-control"
        [ngClass]="{'is-invalid': resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
        Password must be at least 8 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        class="form-control"
        [ngClass]="{'is-invalid': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched}"
      />
      <div class="invalid-feedback" *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched">
        Please confirm your password.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || resetPasswordForm.invalid">
      {{ isSubmitting ? 'Submitting...' : 'Reset Password' }}
    </button>
  </form>
</div>
