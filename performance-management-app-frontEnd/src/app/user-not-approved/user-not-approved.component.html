<main>
  <div class="container">
    <section class="section">
      <h2>Inscriptions en attente</h2>

      <div *ngIf="isLoading" class="alert alert-info">Chargement des inscriptions...</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <div class="registration-list">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Nom</th>
              <th>Email</th>
              <th>RÃ´le</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let registration of registrations">
              <td>{{ registration.id }}</td>
              <td>{{ registration.firstName }} {{ registration.lastName }}</td>
              <td>{{ registration.email }}</td>
              <td>{{ registration.role.roleName }}</td>
              <td>
                <button (click)="approveRegistration(registration.id)" class="btn btn-success">Approuver</button>
                <button (click)="rejectRegistration(registration.id)" class="btn btn-danger">Rejeter</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</main>
